<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<h1>CADASTRAR NOVO GASTO</h1>

<div class="content">
    <form action="" method="post" th:object="${task}">
        <label for="name">Nome do Gastante</label>
        <input type="text" th:field="*{name}">
        <span th:errors="*{name}"></span>

        <label for="description">Descrição</label>
        <textarea id="description" name="description"></textarea>
        <span th:errors="*{description}"></span>
        <label for="price">Preço</label>
        <input type="number" id="price" name="price">
        <span th:errors="*{price}"></span>
        <label for="date">Data Inicio</label>
        <input type="date" id="dateStart" name="dateStart">
        <span th:errors="*{dateStart}"></span>
        <label for="date">Data Final</label>
        <input type="date" id="dateEnd" name="dateEnd">
        <span th:errors="*{dateEnd}"></span>
        <div class="actions">
            <a href="/task" class="btn">Cancelar</a>
            <button class="btn blue" >Salvar</button>
        </div>
    </form>
</div>
</body>
</html>
